<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Main page buttons */
    .admin-main {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 100px;

    }

    #btn-results {
      background: #4caf50; /* medium green */
      transition: all 0.3s ease;
      box-shadow:
    inset 3px 3px 8px rgba(27, 94, 32, 0.9),   /* dark green */
    inset -3px -3px 8px rgba(129, 199, 132, 0.6); /* light green */
    }

    #btn-students {
      background: #4caf50; /* medium green */
      transition: all 0.3s ease;
      box-shadow:
    inset 4px 4px 10px rgba(27, 94, 32, 1),
    inset -4px -4px 10px rgba(165, 214, 167, 0.7);
    }

    #btn-students:hover {
      background-color: #23c483;
  box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
  color: #fff;
  transform: translateY(-7px);
    }
    #btn-results:hover {
      background-color: #23c483;
  box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
  color: #fff;
  transform: translateY(-7px);
    }

    .admin-main button {
      padding: 50px 100px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Fullscreen overlays */
    .overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      background-color: #f9f9f9;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      padding: 20px;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    .overlay .close-btn {
      position: absolute;
      top: 5px;
      right: 20px;
      font-size: 20px;
      padding: 10px 15px;
      cursor: pointer;

    }

    /* Students & results tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th,
    table td {
      width: 30px;

      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

    .student-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 5px;
      vertical-align: middle;
    }

    .level-select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #22c55e;
      background-color: #f0fdf4;
      font-size: 14px;
      color: #166534;
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .level-select:hover {
      border-color: #16a34a;
      background-color: #dcfce7;
    }

    .level-select:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
    }



    button.action-btn {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      display: inline-block;
    }

    .dropdown-item {
      position: fixed;
      top: 40px;
      right: 40px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Admin Panel</h1>

  <div class="admin-main">
    <button id="btn-results">Results</button>
    <button id="btn-students">Students</button>
  </div>

  <!-- Students overlay -->
  <div id="students-overlay" class="overlay">
    <button class="close-btn" id="close-students">X</button>

    <h2>Beginners</h2>
    <table class="students-table" id="students-beginner">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Nickname</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Intermediate</h2>
    <table class="students-table" id="students-intermediate">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Nickname</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Advanced</h2>
    <table class="students-table" id="students-advanced">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Nickname</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="text-align:center;">
      <button class="action-btn" id="save-all-levels">Save All Levels</button>
    </div>
  </div>

  <!-- Results overlay -->
  <div id="results-overlay" class="overlay">
    <button class="close-btn" id="close-results">X</button>

    <div id="results-beginner">
      <h2>Beginners</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Quiz</th>
            <th>Score</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="results-intermediate">
      <h2>Intermediate</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Quiz</th>
            <th>Score</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="results-advanced">
      <h2>Advanced</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Quiz</th>
            <th>Score</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div style="text-align:center;">
      <button class="action-btn" id="clear-all-results">Clear All Results</button>
    </div>
  </div>

  <div class="dropdown-item" id="logout-btn">
    <i class="fas fa-sign-out-alt"></i> Log Out
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/admin.js"></script>
</body>

</html>

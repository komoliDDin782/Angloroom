<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Main page buttons */
    .admin-main {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 100px;
    }
    .admin-main button {
      padding: 50px 100px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Fullscreen divs */
    .overlay {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  width: 80%;
  height: 80%;
  background-color: #f9f9f9;       /* Soft off-white background */
  border: 2px solid #4CAF50;       /* Green border for a forest-like look */
  border-radius: 15px;              /* Rounded corners */
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Soft shadow */
  overflow-y: auto;
  padding: 20px;
  z-index: 9999;
  transform: translate(-50%, -50%);
}

    .overlay .close-btn {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 20px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .students-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
      justify-content: center;
    }

    .student-card {
      width: 150px;
      text-align: center;
    }

    .student-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 50px;
    }

    .results-table th, .results-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    #clear-all-results {
      margin: 20px auto 0 auto; /* top 20px, horizontal auto, bottom 0 */
padding: 10px 15px;
cursor: pointer;
display: block;
    }
    .dropdown-item {
  position: fixed;        /* Fix it to the viewport */
  top: 40px;              /* Distance from top */
  right: 40px;            /* Distance from right */
  background-color: red;  /* Button color */
  color: white;           /* Text color */
  padding: 10px 20px;     /* Padding */
  border: none;           /* Remove border */
  border-radius: 5px;     /* Rounded corners */
  cursor: pointer;        /* Pointer on hover */
  z-index: 10000;         /* Above other elements */
  text-align: center;     /* Center text inside button */
}


  </style>
</head>
<body>
  <h1 style="text-align:center;">Admin Panel</h1>

  <div class="admin-main">
    <button id="btn-results">Results</button>
    <button id="btn-students">Students</button>
  </div>

  <!-- Results overlay -->
  <div id="results-overlay" class="overlay">
    <button class="close-btn" id="close-results">X</button>
    <div id="results-container"></div>
    <button id="clear-all-results">Clear All Results</button>
  </div>

  <!-- Students overlay -->
  <div id="students-overlay" class="overlay">
    <button class="close-btn" id="close-students">X</button>
    <div id="students-container"></div>
  </div>
  <div class="dropdown-item" id="logout-btn">
    <i class="fas fa-sign-out-alt"></i> Log Out
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>

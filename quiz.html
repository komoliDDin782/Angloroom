<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Daily Quizzes</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/quiz.js" defer></script>

  <style>
    /* Quiz card dashboard */
    #quiz-container {
      max-width: 900px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .quiz-card {
      background-color: #f0f7f0;
      border: 2px solid #145214;
      padding: 40px;         /* larger padding */
      text-align: center;
      font-size: 28px;       /* bigger font */
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .quiz-card:hover {
      background-color: #d0ecd0;
      transform: translateY(-4px);
    }

    /* Modal overlay */
    .quiz-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .quiz-modal-content {
      background: rgba(255,255,255,0.95);
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 850px;      /* slightly wider */
      width: 95%;
      box-sizing: border-box;
      position: relative;
    }

    #close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .question-card {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .question-card:last-child {
      border-bottom: none;
    }

    .question-text {
      font-size: 20px;
      font-weight: 600;
      color: #145214;
    }

    .options {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    .options li {
      background-color: #f0f7f0;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 18px;
      color: #1b3b1b;
    }

    .options li:hover {
      background-color: #d0ecd0;
      transform: translateX(5px);
    }

    h1 {
      text-align: center;
      font-size: 36px;      /* bigger heading */
      color: #145214;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="main.html">Main</a>
      <a href="quiz.html">Daily Quizzes</a>
      <a href="results.html">Results</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <h1>Daily Quizzes</h1>

  <div id="quiz-container">
    <!-- Quiz cards will be dynamically generated here -->
  </div>

  <!-- Modal for quiz -->
  <div id="quiz-modal" class="quiz-modal">
    <div class="quiz-modal-content">
      <span id="close-modal">&times;</span>
      <div id="modal-quiz-container">
        <!-- Questions will be dynamically loaded here -->
      </div>
    </div>
  </div>
</body>
</html>

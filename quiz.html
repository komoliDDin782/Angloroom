<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Daily Quizzes</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/quiz.js" defer></script>

  <style>
    #quiz-container {
      max-width: 1200px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .quiz-card {
      background-color: #f0f7f0;
      border: 2px solid #145214;
      width: 260px;
      padding: 35px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .quiz-card:hover {
      background-color: #d0ecd0;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .quiz-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .quiz-modal-content {
      background: rgba(255,255,255,0.95);
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 850px;
      width: 95%;
      box-sizing: border-box;
      position: relative;
    }

    #close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .question-card {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .question-card:last-child {
      border-bottom: none;
    }

    .question-text {
      font-size: 20px;
      font-weight: 600;
      color: #145214;
    }

    .options {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    .options li {
      background-color: #f0f7f0;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 18px;
      color: #1b3b1b;
    }

    .options li.selected {
      background-color: #b0e0b0;
    }

    .options li:hover {
      background-color: #d0ecd0;
      transform: translateX(5px);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #145214;
      margin-top: 20px;
    }
    .video-lesson {
    width: 700px;
    margin: 0 auto;
    background-color: #f0f7f0;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(15, 81, 50, 0.12);
    padding: 30px;
    border: 2px solid #145214;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.video-lesson:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 60px rgba(15, 81, 50, 0.18);
}

.lesson-header {
    text-align: center;
    margin-bottom: 25px;
}

.lesson-header h2 {
    color: #0f5132;
    font-size: 28px;
    font-weight: 700;
    margin: 0 0 8px 0;
    letter-spacing: -0.5px;
}

.subtitle {
    color: #38a169;
    font-size: 16px;
    font-weight: 500;
    margin: 0;
    opacity: 0.85;
}

.video-container {
    position: relative;
    padding-bottom: 50%; /* Smaller than standard 56.25% */
    height: 0;
    overflow: hidden;
    border-radius: 12px;
    background: #000;
    margin: 20px 0;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 8px;
}

.badge {
    background: linear-gradient(135deg, #0f5132, #2e8b57);
    color: white;
    padding: 8px 20px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(15, 81, 50, 0.2);
}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="main.html">Main</a>
      <a href="quiz.html">Quizzes</a>
      <a href="results.html">Results</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <h1>Weekly quizzes</h1>
  <div id="quiz-container"></div>

  <div class="video-lesson" id="video-lesson" style="display: none;">
    <div class="lesson-header">
        <h2>Infinitive and Gerund</h2>
        <p class="subtitle">Master the art of Infinitive and Gerund</p>
    </div>
    
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/1VaoDZpzWTw?si=TWAj9m9A4jAFnFx4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>



  <div id="quiz-modal" class="quiz-modal">
    <div class="quiz-modal-content">
      <span id="close-modal">&times;</span>
      <div id="modal-quiz-container"></div>
    </div>
  </div>

</body>
</html>

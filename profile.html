<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Profile</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/profile.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    #profile-container {
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .profile-top-bg {
      height: 220px;
      background-image: url(assets/css/back4.jpg);
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      transition: transform 0.3s;
    }
    #profile-pic:hover { transform: translateX(-50%) scale(1.05); }

    .settings-menu {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }

    .settings-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      min-width: 180px;
      z-index: 100;
      text-align: left;
    }

    .dropdown-item {
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
    }
    .dropdown-item:hover { background-color: #f1f1f1; }

    .profile-bottom {
      padding: 100px 20px 40px;
    }

    #nickname-display {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    #nickname {
      display: none;
      font-size: 18px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 0 auto 15px;
      text-align: center;
    }

    #save-profile-btn {
      display: none;
      font-size: 18px;
      padding: 12px 35px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #2e7d32;
      color: #fff;
      transition: transform 0.2s, background 0.3s;
    }
    #save-profile-btn:hover {
      background-color: #145214;
      transform: scale(1.05);
    }

    #logout-btn {
      background-color: #e74c3c;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="main.html">Main</a>
      <a href="quiz.html">Daily Quizzes</a>
      <a href="results.html">Results</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <h1>Profile</h1>

  <div id="profile-container">
    <div class="profile-top-bg">
      <img id="profile-pic" src="assets/css/logo.jpg" alt="Profile Picture">

      <div class="settings-menu" id="settings-btn">
        <i class="fas fa-ellipsis-v"></i>
        <div class="settings-dropdown" id="settings-dropdown">
          <label for="profile-pic-input" class="dropdown-item">
            <i class="fas fa-upload"></i> Change Picture
          </label>
          <input type="file" id="profile-pic-input" accept="image/*" style="display:none;">
          <div class="dropdown-item" id="change-nickname">
            <i class="fas fa-user-edit"></i> Change Nickname
          </div>
          <div class="dropdown-item" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Log Out
          </div>
        </div>
      </div>
    </div>

    <div class="profile-bottom">
      <h2 id="nickname-display">Student</h2>
      <input type="text" id="nickname" placeholder="Enter nickname">
      <button id="save-profile-btn">Save Changes</button>
    </div>
  </div>
</body>
</html>

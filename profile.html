<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Profile</title>

  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/profile.js" defer></script>

  <style>
    #profile-container {
      width: 90%;
      max-width: 650px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      text-align: center;
      position: relative;
    }

    .profile-top-bg {
      height: 280px;
      background-image: url(assets/css/back4.jpg);
      background-size: cover;
      background-position: center;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    #profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      transition: transform 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    #profile-pic:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .settings-menu {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }

    .settings-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-width: 180px;
      z-index: 100;
      text-align: left;
    }

    .dropdown-item {
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    .profile-bottom {
      padding: 140px 25px 50px;
    }

    #nickname-display {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .user-level {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      text-shadow:
        1px 1px 1px rgba(0,0,0,0.25),
       -1px -1px 1px rgba(255,255,255,0.6);
    }

    /* LEVEL PROGRESS */
    .level-progress {
      width: 85%;
      max-width: 350px;
      height: 14px;
      margin: 0 auto 18px;
      display: flex;
      gap: 6px;
    }

    .level-step {
      flex: 1;
      border-radius: 8px;
      background: #e0e0e0;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .level-step.active.beginner {
      background: #9be7a1;
    }

    .level-step.active.intermediate {
      background: #4caf50;
    }

    .level-step.active.advanced {
      background: #1b5e20;
    }

    #nickname {
      display: none;
      font-size: 20px;
      padding: 10px;
      width: 85%;
      max-width: 350px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 0 auto 15px;
      text-align: center;
    }

    #save-profile-btn {
      display: none;
      font-size: 20px;
      padding: 12px 35px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #2e7d32;
      color: #fff;
      transition: transform 0.2s, background 0.3s;
    }

    #save-profile-btn:hover {
      background-color: #145214;
      transform: scale(1.05);
    }

    #logout-btn {
      background-color: #e74c3c;
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <a href="main.html">Main</a>
      <a href="quiz.html">Quizzes</a>
      <a href="results.html">Results</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <h1>Profile</h1>

  <div id="profile-container">
    <div class="profile-top-bg">

      <img id="profile-pic" src="assets/css/logo.jpg" alt="Profile Picture">

      <div class="settings-menu" id="settings-btn">
        <i class="fas fa-ellipsis-v"></i>

        <div class="settings-dropdown" id="settings-dropdown">
          <label for="profile-pic-input" class="dropdown-item">
            <i class="fas fa-upload"></i> Change Picture
          </label>
          <input type="file" id="profile-pic-input" accept="image/*" hidden>

          <div class="dropdown-item" id="change-bg">
            <i class="fas fa-image"></i> Change Background
          </div>
          <input type="file" id="bg-pic-input" accept="image/*" hidden>

          <div class="dropdown-item" id="change-nickname">
            <i class="fas fa-user-edit"></i> Change Nickname
          </div>

          <div class="dropdown-item" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Log Out
          </div>
        </div>
      </div>
    </div>

    <div class="profile-bottom">
      <h2 id="nickname-display">Student</h2>

      <p id="level-display" class="user-level">Level: â€”</p>

      <div class="level-progress">
        <div class="level-step"></div>
        <div class="level-step"></div>
        <div class="level-step"></div>
      </div><br><br><br><br>

      <input type="text" id="nickname" placeholder="Enter nickname">
      <button id="save-profile-btn">Save Changes</button>
    </div>
  </div>

</body>
</html>

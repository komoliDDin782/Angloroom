<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Profile</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/profile.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>

    /* NEW PROFILE CONTAINER */
    #profile-container {
      width: 90%;
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Top 1/4 background image */
    .profile-top-bg {
      height: 180px;
      background-image: url(assets/css/back3.jpg);
      background-size: cover;
      background-position: center;
      position: relative;
      
    }

    /* Profile image centered and overlapping */
    .profile-top-bg #profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      position: absolute;
      bottom: -75px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      transition: transform 0.3s;
    }

    .profile-top-bg #profile-pic:hover {
      transform: translateX(-50%) scale(1.05);
    }

    /* Bottom 3/4 white section */
    .profile-bottom {
      padding: 90px 20px 40px; /* reduced from 110px */
 
    }

    h1 {
      font-size: 32px;
      color: #145214;
      margin-bottom: 20px;
    }

    /* Hide file input */
    #profile-pic-input {
      display: none;
    }

    .profile-pic-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: #fff;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .profile-pic-label i {
      margin-right: 10px;
    }

    #profile-container input[type="text"] {
      font-size: 18px;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 18px;
      padding: 12px 35px;
      margin: 15px 5px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      color: #fff;
      transition: transform 0.2s, background 0.3s;
    }

    #save-profile-btn {
      background-color: #2e7d32;
    }
    #save-profile-btn:hover {
      background-color: #145214;
      transform: scale(1.05);
    }

    #logout-btn {
      background-color: #c0392b;
    }
    #logout-btn:hover {
      background-color: #922b21;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="main.html">Main</a>
      <a href="quiz.html">Daily Quizzes</a>
      <a href="results.html">Results</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>
  <h1>Profile</h1>
  <!-- NEW PROFILE CONTAINER STRUCTURE -->
  <div id="profile-container">

    <div class="profile-top-bg">
      <img id="profile-pic" src="assets/css/logo.jpg" alt="Profile Picture">
    </div>

    <div class="profile-bottom"><br><br><br>
   

      <input type="file" id="profile-pic-input" accept="image/*">
      <label for="profile-pic-input" class="profile-pic-label">
        <i class="fas fa-upload"></i> Choose Picture
      </label>

      <input type="text" id="nickname" placeholder="Enter nickname">

      <button id="save-profile-btn">Save Profile</button>
      <button id="logout-btn">Log Out</button>
    </div>

  </div>

  <script>
    // Preview new image
    const fileInput = document.getElementById('profile-pic-input');
    const profilePic = document.getElementById('profile-pic');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          profilePic.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Firebase auth check
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('nickname').value = user.displayName || '';
        document.getElementById('logout-btn').addEventListener('click', () => {
          auth.signOut().then(() => window.location.href = "index.html");
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Leaderboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/results.js" defer></script>

  <style>
    h1 {
      text-align: center;
      font-size: 36px;
      color: #145214;
      margin-top: 20px;
    }
    .results-table {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    .results-table th {
      background-color: #145214;
      color: #fff;
    }
    .results-table img.profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      vertical-align: middle;
    }
    .nickname-cell {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 600;
    }
    .rank {
      font-weight: bold;
      width: 60px;
    }
    .gold { background-color: #C6E8C3; }
    .silver { background-color: #E6F7E4; }
    .bronze { background-color: #D9F2D5; }

    @media (max-width: 600px) {
      .results-table img.profile-icon { width: 32px; height: 32px; }
      .results-table { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="main.html">Main</a>
      <a href="quiz.html">Daily Quizzes</a>
      <a href="results.html">Leaderboard</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <h1>Leaderboard</h1>

  <div id="results-container">
    <p style="text-align:center;">Loading results...</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Leaderboard</title>

  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/results.js" defer></script>

  <style>
    /* =========================
       PAGE
       ========================= */

    h1 {
      text-align: center;
      font-size: 36px;
      color: #145214;
      margin-top: 20px;
    }

    .results-table {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    .results-table th,
    .results-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .results-table th {
      background-color: #145214;
      color: #fff;
    }

    .nickname-cell {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .results-table img.profile-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .results-table img.profile-icon:hover {
      transform: scale(1.06);
    }

    .rank {
      font-weight: bold;
      width: 60px;
    }

    .gold { background-color: #C6E8C3; }
    .silver { background-color:#D9F2D5 ; }
    .bronze { background-color:#E6F7E4 ; }

    @media (max-width: 600px) {
      .results-table img.profile-icon {
        width: 32px;
        height: 32px;
      }

      .results-table {
        font-size: 14px;
      }
    }

    /* =========================
       PROFILE PREVIEW MODAL
       ========================= */

    #profile-preview-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 999;

      display: none;              /* IMPORTANT: hidden by default */
      justify-content: center;
      align-items: center;
    }

    /* when JS adds .active */
    #profile-preview-modal.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      width: 560px;
      max-width: 96%;
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      text-align: center;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.45);
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      z-index: 3;
    }

    .modal-bg {
      height: 280px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .modal-profile-pic {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fff;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);

      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
    }

    .modal-info {
      padding: 150px 32px 56px;
    }

    .modal-info h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    #preview-level {
      font-size: 18px;
      color: #444;
      margin-bottom: 22px;
    }

    .modal-level-progress {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .level-step {
      flex: 1;
      height: 18px;
      border-radius: 9px;
      background: #e0e0e0;
    }

    .level-step.active.beginner { background: #02d614; }
    .level-step.active.intermediate { background: #017c0b;  }
    .level-step.active.advanced { background: #015c08;  }
    .level-step.active.elementary { background:  #02a10f; } /* choose a color you like */

    /* =========================
       MOBILE
       ========================= */

    @media (max-width: 600px) {
      .modal-bg { height: 220px; }

      .modal-profile-pic {
        width: 160px;
        height: 160px;
        top: 140px;
      }

      .modal-info {
        padding: 120px 20px 40px;
      }

      .modal-info h2 {
        font-size: 24px;
      }
    }
    

  </style>
</head>

<body>

  <header>
    <nav>
      <a href="main.html">Main</a>
      <a href="quiz.html">Quizzes</a>
      <a href="results.html">Results</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div id="results-container">
    <p style="text-align:center;">Loading results...</p>
  </div>

  <!-- PROFILE PREVIEW MODAL -->
  <div id="profile-preview-modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="modal-bg" id="preview-bg"
        style="background-image: url('assets/css/back4.jpg');"></div>

      <img id="preview-pic"
           class="modal-profile-pic"
           src="assets/css/logo.jpg"
           alt="Profile Picture">

      <div class="modal-info">
        <h2 id="preview-nickname">Nickname</h2>
        <p id="preview-level">Level: â€”</p>

        <div class="modal-level-progress">
          <div class="level-step"></div> <!-- Elementary -->
          <div class="level-step"></div> <!-- Beginner -->
          <div class="level-step"></div> <!-- Intermediate -->
          <div class="level-step"></div> <!-- Advanced -->
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>

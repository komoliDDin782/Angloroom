<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Login</title>

  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/auth.js" defer></script>

  <style>
    .auth-card-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #e6f2e6, #cce6cc);
      padding: 20px;
    }
  
    .auth-card {
      width: 100%;
      max-width: 500px; /* bigger */
      padding: 45px; /* bigger */
      border-radius: 20px;
  
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(0,0,0,0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  
      color: #000;
      text-align: center;
    }
  
    .auth-card h1 {
      margin-bottom: 16px;
      font-size: 32px;  /* bigger */
      font-weight: 800;
    }
  
    .auth-card p {
      font-size: 20px;  /* bigger */
      margin-bottom: 35px;
      opacity: 0.9;
    }
  
    .auth-card label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-size: 17px;   /* bigger */
      font-weight: 600;
    }
  
    .auth-card input {
      width: 100%;
      padding: 18px;     /* bigger */
      margin-bottom: 25px;
  
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
  
      font-size: 18px;   /* bigger */
    }
  
    .auth-card button {
      width: 100%;
      padding: 18px;     /* bigger */
      margin-top: 15px;
  
      background: #1f7a1f;
      border: none;
      border-radius: 14px;
  
      color: white;
      font-size: 20px;   /* bigger */
      font-weight: 700;
  
      cursor: pointer;
      transition: 0.2s;
    }
  
    .auth-card button:hover {
      background: #176117;
    }
  
    /* MOBILE FRIENDLY */
    @media (max-width: 480px) {
      .auth-card {
        max-width: 100%;
        padding: 35px;
      }
  
      .auth-card h1 {
        font-size: 28px;
      }
  
      .auth-card p {
        font-size: 18px;
      }
  
      .auth-card input {
        font-size: 18px;
        padding: 16px;
      }
  
      .auth-card button {
        font-size: 19px;
        padding: 16px;
      }
    }
  </style>
  
</head>

<body>
  <div class="auth-card-wrapper">
    <div class="auth-card">
      <h1>Welcome to AngloRoom</h1>
      <p>Login</p>

      <form id="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>

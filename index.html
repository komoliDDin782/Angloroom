<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>AngloRoom</title>

  <style>
    html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* important to prevent horizontal scroll */
}
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: #123;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(90deg, #0f5132c0, #1f7a49b4);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
    }

    nav {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .lang button {
      background: rgba(255, 255, 255, .15);
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* ===== CTA ===== */
    .cta {
      background:
        linear-gradient(120deg, rgba(233, 247, 239, .8), rgba(246, 255, 250, .8)),
        url('assets/css/pi1.jpg') center/cover no-repeat;
      padding: 70px 24px;
      text-align: center;
      color: #0f5132;
    }

    .cta h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    .cta p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 28px;
    }

    .btn {
      font-size: 1.2rem;
      padding: 1rem 2.5rem;
      border-radius: 22px;
      background: #1f7a4a;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 30px 70px rgba(0, 0, 0, .18);
      transition: .4s;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(270deg, rgba(31, 122, 79, .8), rgba(64, 195, 110, .9));
    }

    /* ===== CONTENT ===== */
    .content {
 
      padding: 80px 24px;
      max-width: 100%;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
      margin-top: 40px;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(15, 81, 50, 0.12);
    }

    .card h3 {
      color: #1f7a4a;
    }

    /* ===== PROCESS ===== */
    .process {
      border: 2px solid rgba(255, 255, 255, 0);
      border-radius: 30px;
      padding: 80px 24px;
      border-radius: 24px;
      max-width: 1000px;
      margin: 80px auto;
      position: relative;
    }

    .process::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 3px;
      background: rgb(255, 255, 255);
      transform: translateX(-50%);
    }

    .step {
      display: flex;
      margin: 60px 0;
      position: relative;
    }

    .step.left {
      justify-content: flex-start;
    }

    .step.right {
      justify-content: flex-end;
    }

    .step-content {
      width: 45%;
      background: #fff;
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, .12);
    }

    .step-content img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 14px;
    }

    .cycle {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #1f7a4a;
      color: #fff;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ===== FOOTER ===== */
 /* ===== FOOTER ===== */
.ar-footer {
  background: #0f5132a8;
  color: #fff;
  padding: 60px 24px;
}

.footer-inner {
  max-width: 1100px;
  margin: auto;
  text-align: center;
}

.ar-footer h3 {
  font-size: 26px;
  font-weight: 800;
  margin-bottom: 14px;
  letter-spacing: .5px;
}

.footer-contact {
  font-size: 16px;
  margin-bottom: 18px;
}

.footer-contact span {
  margin: 0 10px;
  opacity: .6;
}

.footer-contact a {
  color: #c9f2dd;
  text-decoration: none;
  font-weight: 600;
}

.footer-contact a:hover {
  text-decoration: underline;
}

.footer-copy {
  font-size: 14px;
  opacity: .75;
}


    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      nav {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #0f5132;
        flex-direction: column;
        padding: 20px;
        display: none;
      }

      nav.active {
        display: flex;
        z-index: 111;
      }

      .menu-btn {
        display: block;
      }

      .cards {
        grid-template-columns: 1fr;
      }

      .process::before {
        left: 20px;
      }

      .step {
        padding-left: 50px;
      }

      .step-content {
        width: 100%;
      }

      .cycle {
        left: 20px;
        transform: none;
      }
    }

    /* ===== QUOTE ===== */
    .quote {
      background: #f1f4f3;
      padding: 60px 24px;
      text-align: center;
    }

    .quote blockquote {
      max-width: 800px;
      margin: auto;
      font-size: 22px;
      font-weight: 500;
      color: #0f5132;
      line-height: 1.6;
      position: relative;
    }

    .quote blockquote::before,
    .quote blockquote::after {
      font-size: 60px;
      color: rgba(31, 122, 74, .3);
      position: absolute;
    }

    .quote blockquote::before {
      content: "‚Äú";
      left: -20px;
      top: -20px;
    }

    .quote blockquote::after {
      content: "‚Äù";
      right: -20px;
      bottom: -20px;
    }

    .quote span {
      display: block;
      margin-top: 18px;
      font-size: 16px;
      font-weight: 600;
      color: #1f7a4a;
    }

    /* ===== STORYTELLING (IMAGE-READY) ===== */
    .story {
      max-width: 1100px;
      margin: 100px auto;
      padding: 0 24px;
      border: 2px solid rgba(255, 255, 255, 0);
      border-radius: 30px;
      padding-top: 10px;
      padding-bottom: 10px;
      
    }

    .story h2 {
      text-align: center;
      font-size: 36px;
      color: #0f5132;
      margin-bottom: 50px;
    }

    .story-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .story-img img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, .15);
    }

    .story-steps {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    .story-step {
      background: #fff;
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 16px 30px rgba(0, 0, 0, .1);
    }

    .story-step span {
      font-size: 13px;
      font-weight: 700;
      color: #1f7a4a;
      letter-spacing: 1px;
    }

    .story-step h3 {
      margin: 10px 0;
      color: #0f5132;
    }

    .story-step p {
      line-height: 1.6;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      .story-wrapper {
        grid-template-columns: 1fr;
      }

      .story-img img {
        height: 260px;
      }
    }

    .mortarboard-svg {
    /* Smooth scaling */
    display: block;
    margin: 0 auto;
    transition: transform 0.3s ease;
    width: 80px;
    height: 80px;
    text-align: center;
    stroke: #0f5132 !important;
    stroke-width: 2px !important;
}

/* 2. Hover Effects */
.mortarboard-svg:hover {
    transform: translateY(-5px);
    filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
}
/* Fullscreen splash */
#splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0f5132; /* dark green */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  transition: opacity 1s ease;
}

/* Text styling */
#splash-text {
  font-family: 'Poppins', 'Segoe UI', sans-serif;
  text-transform: uppercase;
  font-weight: 700;
  font-size: 6vw;
  color: white;
  letter-spacing: 5px;
  line-height: 1;
  text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,255,255,0.3); /* soft glow */
  display: flex;
  flex-wrap: wrap;
  opacity: 0; /* start hidden */
  transition: opacity 0.2s ease;
}

/* Animate each letter */
#splash-text span {
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  display: inline-block;
  animation: letter-focus 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
}

/* Stagger letters */
#splash-text span:nth-child(1) { animation-delay: 0s; }
#splash-text span:nth-child(2) { animation-delay: 0.05s; }
#splash-text span:nth-child(3) { animation-delay: 0.1s; }
#splash-text span:nth-child(4) { animation-delay: 0.15s; }
#splash-text span:nth-child(5) { animation-delay: 0.2s; }
#splash-text span:nth-child(6) { animation-delay: 0.25s; }
#splash-text span:nth-child(7) { animation-delay: 0.3s; }
#splash-text span:nth-child(8) { animation-delay: 0.35s; }
#splash-text span:nth-child(9) { animation-delay: 0.4s; }

/* Letter focus-in animation */
@keyframes letter-focus {
  0% { opacity: 0; transform: translateY(20px) scale(0.95); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}
/* ===== FLOATING WORDS BACKGROUND ===== */
.floating-words {
  position: fixed;
  inset: 0;
  background: #0f5132;
  overflow: hidden;
  z-index: -1; /* behind everything */
}

.floating-word {
  position: absolute;
  color: #ffd700; /* yellow */
  font-weight: 700;
  opacity: 0.15;
  white-space: nowrap;
  pointer-events: none;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh);
  }
  to {
    transform: translateY(-120vh);
  }
}

  </style>
</head>

  <script>
    const words = [
      "English", "IELTS", "Grammar", "Speaking",
      "Writing", "Listening", "Vocabulary",
      "Practice", "Fluency", "AngloRoom"
    ];
  
    const container = document.querySelector(".floating-words");
  
    for (let i = 0; i < 35; i++) {
      const span = document.createElement("span");
      span.className = "floating-word";
      span.textContent = words[Math.floor(Math.random() * words.length)];
  
      const size = Math.random() * 26 + 14; // 14‚Äì40px
      span.style.fontSize = size + "px";
  
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = Math.random() * 20 + 15 + "s";
      span.style.animationDelay = Math.random() * -30 + "s";
  
      container.appendChild(span);
    }
  </script>

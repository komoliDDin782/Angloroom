<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngloRoom - Login</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="assets/js/firebase.js" defer></script>
  <script src="assets/js/auth.js" defer></script>
</head>
<body>

  <div class="auth-wrapper">
    <div id="auth-container" class="form-container">
      <h1>Welcome to AngloRoom</h1>
      <p>Login</p>

      <form id="auth-form" class="form">
        <label>Email</label>
        <input type="email" id="email" class="input" placeholder="Email" required>

        <label>Password</label>
        <input type="password" id="password" class="input" placeholder="Password" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
